<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <h2>Campo de Texto </h2>
    <label for="Nombre">Nombre</label><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Escriba su Nombre"><br>
    <label for="Apellido">Apellido</label><br>
    <input type="text" id="Apellido" name="Apellido" placeholder="Escriba su Apellido"><br>
    <input type="submit" value="Submit">


<h2>Radio Buttons</h2>
<form>
    <fieldset>
    <input type="radio" id="0-3" name="cantidad" value="0-3">
    <label for="0-3">0-3</label><br>

    <input type="radio" id="4-7" name="cantidad" value="4-7">
    <label for="4-7">4-7</label><br>

    <input type="radio" id="7-10" name="cantidad" value="7-10">
    <label for="7-10">7-10</label><br>

    <input type="radio" id="11+" name="cantidad" value="11+">
    <label for="11+">11+</label><br>

</fieldset>

    <input type="submit" value="Next">
</form>

<br><br><br>

<form>
    <label for="Cars">Seleccione una opción</label>
    <select name="cars" id="Cars">
    <option value="-">---</option>   
    <option value="Volvo">Volvo</option>
    <option value="saab">saab</option>
    <option value="fiat">fiat</option>
    <option value="audi">audi</option>
</select>
<input type="submit" value="Submit">

</form>

<h2>Text Area</h2>

<form>
    <textarea name="message" cols="30" rows="10">Escriba su comentario aquí</textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>

<form action="">
    <fieldset>
        <legend>Datos Personales</legend>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" value="Nombre" required><br>
        <label for="fapellido">Apellido:</label><br>
        <input type="text" id="fapellido" value="Apellido" required><br>
        </fieldset>

        <input type="Submit" value="Submit">


</form>

</body>
</html>
